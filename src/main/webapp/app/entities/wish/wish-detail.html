
<div>
    <h2><span>Wish</span> {{vm.wish.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Product Id</span></dt>
        <dd>
            <span>{{vm.wish.productId}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.wish.price}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.wish.note}}</span>
        </dd>
        <dt><span>Wish List</span></dt>
        <dd>
            <a ui-sref="wish-list-detail({id:vm.wish.wishList.id})">{{vm.wish.wishList.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wish-detail.edit({id:vm.wish.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
